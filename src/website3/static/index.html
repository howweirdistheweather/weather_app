<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HWITW Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <style>
    #gr_title{
      padding: 15px;
    }
    #gr_slider{
      margin: 0 auto;
      width: 200px;
      height: 20px;      
    }
    #gr_stext0{
      display: inline-block;
      padding-top: 10px;
      margin-right: 10px;
      color:cornflowerblue;
    }
    #gr_stext1{
      display: inline-block;
      padding-top: 10px;
      margin-left: 10px;
      color:cornflowerblue;
	} 
    #gr_choices{
      float: left;
	} 
	.center_horisontal {
		position: absolute;
	    left: 50%;
	    transform: translate(-50%);
	}
	.center_verticle {
		position: fixed;
	    transform: translate(-50%);
	}
	.weight_slider {
		margin: 0 auto;
		width: 256px;
		height: 20px;
	}
	.weight_setex {
		display: inline-block;
		margin-left: 10px;
		padding-top: 10px;
		color: cornflowerblue;
		
	}
 
  </style>
</head>
<body>
  <div>HWITW project Copyright (C) 2020 2021</div>
  <hr>
  <div id=gr_plot class="center_horisontal" style="width: 1000px;">
	<div id=gr_choices class="center_verticle">
		<div id=measurements></div>
		<div style="text-align: center; padding-bottom: 20px;"><button type="button" id="measurement_button">add new measurement</button></div>
		<div style="text-align: center; padding-bottom: 20px;"><button type="button" id="delete_measurement_button">delete measurement</button></div>
		<div id=gr_mainctr style="text-align: center;">
		  <div><div id=gr_slider></div></div>
		  <div class="row">
		    <div id=gr_stext0 class="column"></div>
		    <div id=gr_stext1 class="column"></div>
		  </div>
	    </div>
	</div>
    <div id=outer0 style="margin:0 auto; display:table;">
	  <div id=gr_sesonalitys></div>
      <div id=gr_grid style="display: inline-block;"></div>
	  <div id=gr_years style="float: right; display: inline-block; margin-left: 15px;"></div>
    </div>
  </div>
  <link href="nouislider/nouislider.css" rel="stylesheet">
  <script src="nouislider/nouislider.js"></script>
  <script src="wxgrid.js"></script>
</body>
</html>
