{% extends 'base.html' %}

{% block additional_header %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- including ECharts file -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
        <script>
        $(function() {
            console.log("ready..", $("#main"))
            // loading mask


            function getVirtulData(year) {
                year = year || '2017';
                var date = +echarts.number.parseDate(year + '-01-01');
                var end = +echarts.number.parseDate((+year + 1) + '-01-01');
                var dayTime = 3600 * 24 * 1000;
                var data = [];
                for (var time = date; time < end; time += dayTime) {
                    data.push([
                        echarts.format.formatTime('yyyy-MM-dd', time),
                        Math.floor(Math.random() * 1000)
                    ]);
                }
                return data;
            }

            option = {
                tooltip: {
                    position: 'top'
                },
                visualMap: {
                    min: 0,
                    max: 1000,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    top: 'top'
                },

                calendar: [{
                    range: '2017',
                    cellSize: ['auto', 20]
                },
                {
                    top: 260,
                    range: '2016',
                    cellSize: ['auto', 20]
                },
                {
                    top: 450,
                    range: '2015',
                    cellSize: ['auto', 20],
                    right: 5
                }],

                series: [{
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 0,
                    data: getVirtulData(2017)
                }, {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 1,
                    data: getVirtulData(2016)
                }, {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 2,
                    data: getVirtulData(2015)
                }]

            };
            var dateGrid = echarts.init(document.getElementById('main'));
            dateGrid.setOption(option);
            $("#modal").modal()

            var newSeries = [{
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 0,
                    data: getVirtulData(2017)
                }, {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 1,
                    data: getVirtulData(2016)
                }, {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 2,
                    data: getVirtulData(2015)
                }]

            $("#loading").fadeIn("slow");
            setTimeout(() => {  
                $('#loading').fadeOut("slow");
                dateGrid.setOption({series: newSeries}); 
                // myApp.hidePleaseWait()
            }, 2000);


            // set resize on browser resize.  Probably a better way to do this.
            $(window).resize(function() {
                dateGrid.resize()
            })

            class WeatherUI {
                
                listen_to = [
                    "stations",
                    "columns",
                    "methods"
                ];

                constructor() {
                    console.log("yeah works fine...")
                    this.load_options();
                    this.set_listeners();
                }
                load_options() {
                    fetch('/weather/init')
                        .then(response => response.json())
                        .then(data => {
                            console.log("data received:", data.columns)
                            data.stations.map(station => $("#stations").append(new Option(station)))
                            data.variables.map(column => $("#columns").append(new Option(column)))
                            data.methods.map(method   => $("#methods").append(new Option(method)))
                        })
                }
                set_listeners() {
                    this.listen_to.map(obj_id => $(`#${obj_id}`).change(this.handle_change))
                }
                handle_change(obj) {
                    console.log("somethign changed!")
                }
            }

            wui = new WeatherUI();
    
        });
        </script>
        <style>

            .fill { 
                min-height: 100vh;
            }

            #loading {
                background: #ffffff;
                color: #666666;
                position: fixed;
                height: 100%;
                width: 100%;
                z-index: 5000;
                top: 0;
                left: 0;
                float: left;
                text-align: center;
                padding-top: 25%;
                opacity: .80;
            }
            button {
                margin: 40px;
                padding: 5px 20px;
                cursor: pointer;
            }
            .spinner {
                margin: 0 auto;
                height: 64px;
                width: 64px;
                animation: rotate 0.8s infinite linear;
                border: 5px solid firebrick;
                border-right-color: transparent;
                border-radius: 50%;
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
{% endblock %}

{% block title %}ECharts demo{% endblock %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Station</span>
                        <select id="stations" name="station_id" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"></select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Column</span>
                        <select id="columns" name="column" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"></select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Method</span>
                        <select id="methods" name="Method" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"></select>
                    </div>
                </div>
            </div>
        </div>

        <div id="main" class="fill w-100" >test tewtw</div>
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <br/>
            Loading...
        </div>
{% endblock %}
