<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HWITW Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <style>
    #gr_title{
      padding: 15px;
    }
    #gr_slider{
      margin: 0 auto;
      width: 200px;
      height: 20px;      
    }
    #gr_stext0{
      display: inline-block;
      padding-top: 10px;
      margin-right: 10px;
      color:cornflowerblue;
    }
    #gr_stext1{
      display: inline-block;
      padding-top: 10px;
      margin-left: 10px;
      color:cornflowerblue;
    }    
  </style>
</head>
<body>
  <div>HWITW project Copyright (C) 2020 2021</div>
  <div id=station_chooser>
    <select id=station-co_dropdown></select>
    <select id=station-state_dropdown></select>
    <select id=station-st_dropdown></select>
  </div>
  <hr>
  <div id=gr_plot>
    <div style="text-align: center;">
      <select id=gr-reading_dropdown><option>Reading Type</option></select>
      <select id=gr-agg_dropdown><option>Aggregation Method</option></select>
      <label id=gr_title>Loading...</label>
    </div>
    <div id=gr_mainctr style="text-align: center;">
      <div style="padding-top: 20px;"><div id=gr_slider></div></div>
      <div class="row">
        <div id=gr_stext0 class="column"></div>
        <div id=gr_stext1 class="column"></div>
      </div>
      <div id=outer0 style="margin:0 auto; display:table;">
        <div id=gr_grid></div>
      </div>
    </div>
  </div>
  <link href="nouislider/nouislider.css" rel="stylesheet">
  <script src="nouislider/nouislider.js"></script>
  <script src="wxgrid.js"></script>
</body>
</html>
